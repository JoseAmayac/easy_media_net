<h5 class="text-white form-title">Sign In</h5>
<form class="mt-3" [formGroup]="loginForm" (submit)="onLogin()">
  <div class="mb-3 form-group-container">
    <label for="email" >Email</label>
    <input
      type="email"
      id="email"
      placeholder="example@email.com"
      class="custom-form-control"
      formControlName="email"
    />
    <div
      *ngIf="
        loginForm.get('email')!.hasError('required') &&
        (loginForm.get('email')!.dirty ||
          loginForm.get('email')!.touched)
      "
      class="mt-1"
    >
      <span class="input-error">Required field</span>
    </div>
    <div
      *ngIf="
        loginForm.get('email')!.hasError('pattern') &&
        (loginForm.get('email')!.dirty ||
          loginForm.get('email')!.touched)
      "
      class="mt-1"
    >
      <span class="input-error">Please provide a valid email</span>
    </div>
  </div>
  <div class="mb-3 form-group-container">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      placeholder="••••••••••••"
      class="custom-form-control"
      formControlName="password"
    />
    <div
      *ngIf="
        loginForm.get('password')!.hasError('required') &&
        (loginForm.get('password')!.dirty ||
          loginForm.get('password')!.touched)
      "
      class="mt-1"
    >
      <span class="input-error">Required field</span>
    </div>
    <div
      *ngIf="
        loginForm.get('password')!.hasError('minlength') &&
        (loginForm.get('password')!.dirty ||
          loginForm.get('password')!.touched)
      "
      class="mt-1"
    >
      <span class="input-error"
        >Password must contain at least eight character</span
      >
    </div>
  </div>

  <button
    class="auth_button d-block mx-auto"
    type="submit"
    [disabled]="loginForm.invalid || isSending"
  >
    SIGN IN
  </button>

  <div *ngIf="error" class="text-center mt-1">
    <span class="text-danger">{{ error }}</span>
  </div>

  <span class="navigation-text d-block mt-3"
    >Don´t have an account?
    <a class="link" routerLink="/auth/register">Sign up here</a></span
  >
</form>
