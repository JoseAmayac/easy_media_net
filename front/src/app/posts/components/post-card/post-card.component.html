<div class="card">
  <div class="card-header">
    {{ post.title }}
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ post.message }}
    </p>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <span>{{ post.createdAt|date }}</span>
    <p>{{ post.author.name }}</p>
  </div>
</div>
