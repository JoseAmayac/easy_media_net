<div class="card custom-card">
  <div class="card-header">
    {{ post.title || 'Your post title' }}
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ post.message || 'Create message for share with your friends' }}
    </p>
  </div>
  <div class="card-footer py-0 d-flex justify-content-between">
    <span>{{ post.createdAt|date }}</span>
    <p class="post-author-name">{{ post.author?.name }}</p>
  </div>
</div>
