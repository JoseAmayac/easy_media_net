<div class="loading-container d-flex justify-content-center align-items-center" *ngIf="isLoading" >
  <span class="loader"></span>
</div>

<app-posts-layout
  *ngIf="!isLoading && !error"
  [title]="'My Publications'"
  [posts]="posts"
  [modeFilter]="'single'"
></app-posts-layout>

<div class="error-container" *ngIf="error && !isLoading"></div>
