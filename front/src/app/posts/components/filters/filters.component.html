<div class="custom-form-group mb-3">
  <div class="d-flex">
    <label>Words to search</label>
  </div>
  <input
    type="text"
    class="form-control"
    placeholder="Search something"
    (input)="onInput($event)"
  >
</div>

<div class="custom-form-group mb-2" *ngIf="mode === 'full'">
  <div class="d-flex">
    <label>Date Select</label>
  </div>
  <input
    type="date"
    class="form-control"
    placeholder="Select a date"
    (change)="onDateChanged($event)"
  >
</div>
